<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper(slider)</title>
    <link rel="icon" href="https://pic.onlinewebfonts.com/svg/img_243842.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">impossible O_O</h1>
      <div class="swiper__container swiper">
        <div class="swiper__wrapper swiper-wrapper">
          <div data-hash="slide-1" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
          <div data-hash="slide-2" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://images.unsplash.com/photo-1611319146182-7e2e631f6c81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
          <div data-hash="slide-3" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://images.unsplash.com/photo-1609365410564-440df2f7eb9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1331&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
          <div data-hash="slide-4" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://plus.unsplash.com/premium_photo-1676009547155-32d75ba9d089?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
          <div data-hash="slide-5" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://images.unsplash.com/photo-1619994948937-ef1e758d46ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1333&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
          <div data-hash="slide-6" class="swiper__slide swiper-slide">
            <div class="image-slider__slide swiper-zoom-container">
              <img
                src="https://images.unsplash.com/photo-1610211983553-566e6fbe7319?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Тут должна быть картинка"
                class="img__slide"
              />
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
